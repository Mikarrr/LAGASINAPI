<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>LUIS DE LAGASIN</title>
</head>
<body>
    <div class="cursor changeIndex"></div>
    <div class="dot_cursor"></div>
    <div id="preloader" class="preloader"></div>
    <header class="header">
        <nav class="navbar">
            <h1>LUIS DE LAGASIN</h1>
            <ul class="list">
                <li><a href="./admin_index.html">HOME</a></li>
                <li><a href="./admin_shop.html">SHOP</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
            <ul class="list_login">
                <li>
                    <a href="./admin_dashboard.html" class="cart_button">MY ACCOUNT</a>
                </li>
                <li>
                    <a href="#" id="logoutButton" class="cart_button">LOGOUT</a>
                </li>
                <li>
                    <a href="./admin_shoppingCart.html" class="cart_button">
                        <i class="fas fa-shopping-cart cart-icon"></i>
                    </a>
                </li>
            </ul>
            <div class="icon_ham">
                <button class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section id="userSection" class="dashboard-section">
            <h2 class="section-title">Users</h2>
            <table class="data-table" id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>

        </section>

        <section id="productSection" class="dashboard-section">
            <h2 class="section-title">Products</h2>
            <table class="data-table" id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Product data will be dynamically inserted here -->
                </tbody>

            </table>
            <button class="admin_button" onclick="addModal()">Add</button>
            <div id="productModal" class="modal">
                <div class="modal-content">

                    <form id="productForm">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="productName" required>

                        <label for="productPrice">Product Price:</label>
                        <input type="number" id="productPrice" name="productPrice" required>

                        <label for="productDescription">Product Description:</label>
                        <textarea id="productDescription" name="productDescription" required></textarea>

                        <label for="productCategory">Product Category:</label>
                        <input type="text" id="productCategory" name="productCategory" required>

                        <label for="productImage">Product Image:</label>
                        <input type="text" id="productImage" name="productImage" accept="image/*">

                        <label for="productUrl">Product URL:</label>
                        <input type="text" id="productUrl" name="productUrl" required>

                        <button class="admin_button" type="button" onclick="submitForm()">Add Product</button>
                    </form>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>

            </div>
            <div id="productModalEdit" class="modal">
                <div class="modal-content">

                    <form id="productForm">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productNameEdit" name="productName" required>

                        <label for="productPrice">Product Price:</label>
                        <input type="number" id="productPriceEdit" name="productPrice" required>

                        <label for="productDescription">Product Description:</label>
                        <textarea id="productDescriptionEdit" name="productDescription" required></textarea>



                        <button class="admin_button" type="button" onclick="editProduct()">Edit Product</button>
                    </form>
                    <span class="close" onclick="closeeditModal()">&times;</span>
                </div>

            </div>
            <div id="userModalEdit" class="modal">
                <div class="modal-content">
                    <div id="error-message" style="color: white; margin-top: 10px; display: none; padding-bottom: 2em;"></div>
                    <form id="userForm">
                        <label for="userEmail">Email:</label>
                        <input type="text" id="userEmail" name="userName" required>

                        <label for="userFirstName">FirstName:</label>
                        <input type="text" id="userFirstName" name="userFirstName" required>

                        <label for="userLastName">LastName:</label>
                        <input type="text" id="userLastName" name="userLastName" required>



                        <button class="admin_button" type="button" onclick="editUser()">Edit User</button>
                    </form>
                    <span class="close" onclick="closeeditModalUser()">&times;</span>
                </div>

            </div>
        </section>
        
    </main>

    <footer class="footer">

    </footer>
</body>

</html>
